version: "3.7"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: s3
    container_name: s3-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - s3

  db:
    image: mysql:8.0
    container_name: s3-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - s3

  nginx:
    image: nginx:alpine
    container_name: s3-nginx
    restart: unless-stopped
    ports:
      - 8009:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - s3

  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: s3-phpmyadmin
    links:
      - db
    environment:
        PMA_HOST: db
        PMA_PORT: 3306
    ports:
        - 8081:80
    networks:
        - s3

networks:
  s3:
    driver: bridge
